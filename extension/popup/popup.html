<!DOCTYPE HTML>
<html>
    <head>
        <title>Popup Page</title>
        <link href="http://fonts.googleapis.com/css?family=Rationale" rel="stylesheet" type="text/css">
        <link href="popup.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../common/logger.js"></script>
        <script type="text/javascript" src="../common/const.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>

    <body class="body">
        <a href="http://ejci.github.io/Chrome-Audio-EQ/" title="ejci.net" alt="ejci.net" target="_blank" class="info">i</a>

        <div class="ch-eq-controls">
            <a href="" class="button" id="reset"> Reset </a>
            <canvas class="ch-eq-chart" id="ch-eq-chart"></canvas>
        </div>

        <table class="ch-eq" cellspacing="0" cellpadding="0">
            <tr class="sliders">
                <td class="ch-eq-volume">
                <input id="ch-eq-slider-0" class="ch-eq-slider master" eq="master" type="range" min="0" step="0.05" max="2" value="1">
                </td><td>
                <input id="ch-eq-slider-1" class="ch-eq-slider" eq="32" type="range" min="-12" step="0.051" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-2" class="ch-eq-slider" eq="64" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-3" class="ch-eq-slider" eq="125" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-4" class="ch-eq-slider" eq="250" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-5" class="ch-eq-slider" eq="500" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-6" class="ch-eq-slider" eq="1000" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-7" class="ch-eq-slider" eq="2000" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-8" class="ch-eq-slider" eq="4000" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-9" class="ch-eq-slider" eq="8000" type="range" min="-12" step="0.05" max="12" value="0">
                </td><td>
                <input id="ch-eq-slider-10" class="ch-eq-slider" eq="16000" type="range" min="-12" step="0.05" max="12" value="0">
                </td>
            </tr>
            <tr class="ch-eq ch-eq-label">
                <td>Preamp</td><td>32</td><td>64</td><td>125</td><td>250</td><td>500</td><td>1k</td><td>2k</td><td>4k</td><td>8k</td><td>16k</td>
            </tr>
            <tr class="ch-eq ch-eq-label">
                <td><form><input type="radio" name="toggle" value="mono" id="toggleMono">Mono <br/>
                    <input type="radio" name="toggle" value="stereo" id="toggleStereo">Stereo</form></td>
            </tr>

        </table>
    </body>
</html>
