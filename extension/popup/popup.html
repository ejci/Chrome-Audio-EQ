			.ch-eq-slider {
				width: 26px;
			}
			.ch-eq-slider.master {
				width: 36px;
			}

			.onoffswitch {
				position: absolute;
				top: 4px;
				right: 4px;
				width: 40px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}
			.onoffswitch-checkbox {
				display: none;
			}
			.onoffswitch-label {
				display: block;
				overflow: hidden;
				cursor: pointer;
				border: 2px solid #000;
				border-radius: 12px;
			}
			.onoffswitch-inner {
				width: 200%;
				margin-left: -100%;
				-moz-transition: margin 0.3s ease-in 0s;
				-webkit-transition: margin 0.3s ease-in 0s;
				-o-transition: margin 0.3s ease-in 0s;
				transition: margin 0.3s ease-in 0s;
			}
			.onoffswitch-inner:before, .onoffswitch-inner:after {
				float: left;
				width: 50%;
				height: 12px;
				padding: 0;
				line-height: 12px;
				font-size: 8px;
				color: white;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			.onoffswitch-inner:before {
				content: "ON";
				padding-left: 5px;
				background-color: #000;
				color: #14CF14;
			}
			.onoffswitch-inner:after {
				content: "OFF";
				padding-right: 5px;
				background-color: #000;
				color: #cc0000;
				text-align: right;
			}
			.onoffswitch-switch {
				width: 12px;
				margin: 0px;
				background: #999999;
				border: 2px solid #000;
				border-radius: 12px;
				position: absolute;
				top: 0;
				bottom: 0;
				right: 24px;
				-moz-transition: all 0.3s ease-in 0s;
				-webkit-transition: all 0.3s ease-in 0s;
				-o-transition: all 0.3s ease-in 0s;
				transition: all 0.3s ease-in 0s;
			}
			.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
				margin-left: 0;
			}
			.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
				right: 0px;
				background-color: #fff;
			}
        </style>
    </head>

    <body>
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch"> <div class="onoffswitch-inner"></div> <div class="onoffswitch-switch"></div> </label>
        </div>

        <table class="ch-eq " cellspacing="0" cellpadding="0">
            <tr class="ch-eq sliders">
                <td class="ch-eq-volume">
                <input id="ch-eq-slider-master" class="ch-eq-slider master" type="range" min="0" step="0.05" max="2" value="1">
                </td><td>

                </td><td>

                </td><td>

                </td><td>

                </td><td>

                </td><td>

                </td><td>
                <input id="ch-eq-slider-16000" class="ch-eq-slider" type="range" min="-12" step="0.05" max="12" value="0">
                </td>
            </tr>
            <tr class="ch-eq ch-eq-label">
                <td>Volume</td><td>32</td><td>64</td><td>125</td><td>250</td><td>500</td><td>1k</td><td>2k</td><td>4k</td><td>8k</td><td>16k</td>
            </tr>
        </table>
